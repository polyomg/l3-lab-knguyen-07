<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items</title>
</head>
<body>
<h2>Item List</h2>
<ul>
    <th:block th:each="item : ${items}">
        <li>
            <span th:text="${item.name}"></span> (<span th:text="${item.price}"></span>) ::
            [<a th:href="@{|/cart/add/${item.id}|}">Add To Cart</a>]
        </li>
    </th:block>
</ul>
</body>
</html>
