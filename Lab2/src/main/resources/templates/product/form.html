<form action="/product/save" method="post">
    <input name="name" th:value="${pSave.name}" placeholder="Tên sản phẩm">
    <input name="price" th:value="${pSave.price}" placeholder="Giá">
    <button type="submit">Save</button>
</form>

<h3>/*?1*/ Product từ form()</h3>
<ul>
    <li th:text="${pForm.name}"></li>
    <li th:text="${pForm.price}"></li>
</ul>

<h3>/*?2*/ Product từ save()</h3>
<ul>
    <li th:text="${pSave.name}"></li>
    <li th:text="${pSave.price}"></li>
</ul>

<h3>/*?3*/ Danh sách sản phẩm từ @ModelAttribute</h3>
<ul>
    <th:block th:each="item: ${items}">
        <li th:text="${item.name}"></li>
        <li th:text="${item.price}"></li>
    </th:block>
</ul>
