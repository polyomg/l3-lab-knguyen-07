<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính hình chữ nhật</title>
</head>
<body>
<h2>Nhập kích thước hình chữ nhật</h2>
<form action="/rect/calculate" method="post">
    <label>Chiều rộng: </label>
    <input type="number" step="0.01" name="width" required><br><br>

    <label>Chiều dài: </label>
    <input type="number" step="0.01" name="height" required><br><br>

    <button type="submit">Tính toán</button>
</form>
</body>
</html>
