<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="table">
    <table border="1" style="width:100%">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th>Action</th>
        </tr>
        <th:block th:each="item : ${items}">
            <tr>
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.category != null ? item.category.name : ''}"></td>
                <td th:text="${item.available}"></td>
                <td>
                    <a th:href="@{|/product/edit/${item.id}|}">Edit</a>
                </td>
            </tr>
        </th:block>
    </table>
</th:block>
</body>
</html>
